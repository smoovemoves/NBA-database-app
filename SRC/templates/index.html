<!DOCTYPE html>
<html>
<head>
    <title>NBA Players</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>NBA Players</h1>
    <ul>
        {% for player in players %}
            <li><a href="{{ url_for('player', player_id=player[0]) }}">{{ player[1] }} ({{ player[3] }})</a></li>
        {% endfor %}
    </ul>
</body>
</html>
