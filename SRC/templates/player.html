<!DOCTYPE html>
<html>
<head>
    <title>{{ player[1] }} - Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>{{ player[1] }}</h1>
    <p>Team: {{ player[2] }}</p>
    <p>Position: {{ player[3] }}</p>
    <h2>Stats</h2>
    <ul>
        {% for stat in stats %}
            <li>Points: {{ stat[2] }}, Assists: {{ stat[3] }}, Rebounds: {{ stat[4] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
