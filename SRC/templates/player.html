<!DOCTYPE html>
<html>
<head>
    <title>{{ player[1] }} - Stats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <h1>{{ player[1] }}</h1>
    </header>
    <main>
        <section class="player-info">
            <p><strong>Team:</strong> {{ player[2] }}</p>
            <p><strong>Position:</strong> {{ player[3] }}</p>
        </section>
        <section class="player-stats">
            <h2>Stats</h2>
            <ul>
                {% for stat in stats %}
                    <li>
                        <strong>Points:</strong> {{ stat[2] }}, 
                        <strong>Assists:</strong> {{ stat[3] }}, 
                        <strong>Rebounds:</strong> {{ stat[4] }}
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
